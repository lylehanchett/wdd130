<html lang="en">

<head>
    <link rel="stylesheet" href="styles/rafting.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Splash White Water Rafting - Experience thrilling white-water rafting adventures with expert guides and breathtaking scenery. Book your adventure today!">
    <meta name="author" content="Lyle Hanchett">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <img src="images/z-splash.png" alt="LOGO">
        <nav>
            <a href="index.html">Home Page</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>

    </header>

    <main>
        <div class="hero">
            <img src="images/rafting12_1024.webp" alt="Scenic river rafting adventure" class="hero-bg">
            <h1>Adventures Await</h1>
            <h3>Sign up below for more info.</h3>  
        </div>

        <section class="newsletter">
            <h2>Sign up for our monthly newsletter</h2>
            <form class="message-form">
                
                <div class="row">
                    <div class="form-group">
                      <label for="name">Name:</label>
                      <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="email" id="email" name="email" required>
                    </div>
                  </div>
                                 
                <div class="checkbox-label">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>
        
            
                <div class="form-group">
                    <button type="submit" id="submit" class="submit-btn">Submit</button>
                </div>
            </form>
            </section>
            

        <section class="adventures">
            <h2>Adventures await you!</h2>
            <h3> Click below for more info</h3>
        
            <figure>
                <a href="trips.html">
                    <img src="images/rafting4_600.webp" alt="Happy clients enjoying rafting">
                </a>
                <figcaption><a href="trips.html">Happy clients enjoying rafting</a></figcaption>
            </figure>
        
            <figure>
                <a href="trips.html">
                    <img src="images/rafting58_600.webp" alt="Breathtaking Scenery">
                </a>
                <figcaption>
                    <a href="trips.html">Breathtaking Scenery</a>
                </figcaption>
            </figure>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Splash White Water Rafting | Designed by Lyle Hanchett</p>
        <div class="media-icons">
            <a href="https://www.facebook.com" target="_blank">
                <img src="images/Facebook-icon.webp" alt="Facebook">
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <img src="images/twitter-icon.webp" alt="Twitter">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="images/instagram-icon.webp" alt="Instagram">
            </a>
        </div>
    </footer>

</html>
